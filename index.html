<html>
  <head>
    <meta charset="utf-8" />
    <title>Display a map on a webpage</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .places-section {
        height: 100vh;
        width: 95vw;
        margin: 50px auto;
      }
      .places-list {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
      }
      .places-title {
        margin-bottom: 0;
      }
      #map {
        height: 100%;
        width: 100%;
      }
      .map-overlay {
        position: absolute;
        width: auto;
        top: 140px;
        left: 50px;
      }
      .map-overlay-inner {
        background-color: #fff;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        border-radius: 3px;
        padding: 20px;
        min-height: 30vh;
      }
      .nodisplay {
        display: none;
      }
    </style>
  </head>
  <body>
    <section class="places-section">
      <div class="places-list">
        <h2 class="places-title">Places</h2>
        <select name="place" id="placeSelector">
          <option value="" disabled selected hidden>Choose a place</option>
          <option value="Hawea Heiau">Hawea Heiau</option>
          <option value="Ka Iwi Coastline">Ka Iwi Coastline</option>
          <option value="Aloha 'Aina 'O Kamilo Nui Nursery">
            Kamilonui Valley - Aloha 'Aina 'O Kamilo Nui Nursery
          </option>
          <option value="Keawawa Wetlands">Keawawa Wetlands</option>
          <option value="Paiko Ridge">Paiko Ridge</option>
        </select>
      </div>
      <div id="map"></div>
      <div class="map-overlay">
        <div class="map-overlay-inner nodisplay" id="overlay"></div>
      </div>
    </section>

    <script>
      mapboxgl.accessToken =
        'pk.eyJ1IjoiYmFyYmFyYTgwOCIsImEiOiJjbDJtcDI1OHUwdnVrM2pycTY2M2V5YjJiIn0.LTbI07MypH0XanrHpHTlug' // my token
      //mapboxgl.accessToken =
      //  'pk.eyJ1IjoibGhraCIsImEiOiJjbDNkaDdtZDcwMXQ5M2RuMzZpZmxjaWp1In0.2BK-5bO3mJtPOdMJ36h38w' // sony's token
      const defaultCenter = [-157.6942438755041, 21.295308977618873]

      // places locations just used for the dropdown to go to a place
      const placesLocations = {
        'Keawawa Wetlands': [-157.70603710914025, 21.288068686577077],
        'Hawea Heaiau': [-157.7042693683936, 21.28813255278149],
        'Ka Iwi Coastline': [-157.65671287191415, 21.303521276031532],
        'Paiko Ridge': [-157.72767071638125, 21.29151426434801],
        "Aloha 'Aina 'O Kamilo Nui Nursery": [
          -157.69480882031755,
          21.308139635919417,
        ],
      }

      const buildPopupHTML = (properties) => {
        const { label, image, description } = properties
        if (image) {
          return `
                <div >
                  <h2>${label}</h2>
                  <div style="width:400px; height:400px;">
                    <img src=${image} alt=${label} style="width:100%; height:100%;object-fit:scale-down;" />
                  </div>
                </div>
              `
        }
        return `
                <div >
                  <h2>${label}</h2>
                  <p>
                    ${description}
                  </p>
                </div>
              `
      }

      const map = new mapboxgl.Map({
        container: 'map', // container id in html. cannot have child elements
        style: 'mapbox://styles/barbara808/cl40ugi54000d14rv856afxcn', // test layer created in studio
        // style: 'mapbox://styles/lhkh/cl3nl6434000614lkilm19bbl', // sony's test - no layers!
        center: defaultCenter,
        zoom: 13,
        //pitch: 45,
        // bearing: 350,
      })

      map.on('load', () => {
        // To Do: set up so POI not shown at all until zoomed.
        // Possible solution is to set map to not visible until everything is set up.
        map.setLayoutProperty('lhkh-poi', 'visibility', 'none')
        map.on('click', 'lhkh-places', (e) => {
          const coordinates = e.features[0].geometry.coordinates.slice()
          const properties = e.features[0].properties
          overlay.innerHTML = buildPopupHTML(properties)
          overlay.classList.remove('nodisplay')
        })

        map.on('click', 'lhkh-poi', (e) => {
          const coordinates = e.features[0].geometry.coordinates.slice()
          const properties = e.features[0].properties
          overlay.innerHTML = buildPopupHTML(properties)
          overlay.classList.remove('nodisplay')
        })

        // More code copied from mapbox sample. Not sure when cursor would be out of places layer?
        // Change the cursor to a pointer when the mouse is over the places layer.
        map.on('mouseenter', 'lhkh-places', () => {
          map.getCanvas().style.cursor = 'pointer'
        })
        // Change it back to a pointer when it leaves.
        map.on('mouseleave', 'lhkh-places', () => {
          map.getCanvas().style.cursor = ''
        })

        map.on('zoomend', () => {
          /*
          ToDo: for smoother transition, try 'animating'
          map.setPaintProperty(layer id,'raster-opacity',opacity value);
          */
          if (map.getZoom() > 15) {
            map.setLayoutProperty('lhkh-places', 'visibility', 'none')
            map.setLayoutProperty('lhkh-poi', 'visibility', 'visible')
          } else {
            map.setLayoutProperty('lhkh-places', 'visibility', 'visible')
            map.setLayoutProperty('lhkh-poi', 'visibility', 'none')
          }
        })
      })

      const placeSelector = document.getElementById('placeSelector')
      placeSelector.onchange = () => {
        const place = placesLocations[placeSelector.value]
        if (place) {
          map.flyTo({ center: place, zoom: 16 })
        } else {
          console.log('how did this happen', placeSelector.value)
        }
      }

      const overlay = document.getElementById('overlay')
    </script>
  </body>
</html>
